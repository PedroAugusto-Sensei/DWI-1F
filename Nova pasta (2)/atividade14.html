<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            let salarioBruto = Number(prompt("Qual é o Salário bruto"));
            let imposto = salarioBruto * 10 / 100;
            let previdencia = salarioBruto * 5 / 100;
            let salarioLiquido = salarioBruto - (imposto + previdencia);
            alert("Salário bruto R$: " + salarioBruto.toFixed(2) + "\nDesconto imposto R$: " + imposto.toFixed(2) + "\nDesconto previdência: " + previdencia.toFixed(2) + "\nSalário líquido R$: " + salarioLiquido.toFixed(2));
        </script>
    </head>

    </body>
</html>
