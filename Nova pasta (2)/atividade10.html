<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            let horas = Number(prompt("Qual é o número de horas trabalhadas"));
            let valorHoras = Number(prompt("Qual é o valor pago por hora trabalhada"));
            let total = horas * valorHoras;
            if (horas >= 40) {
                let valorExtra = valorHoras + (valorHoras * 50 / 100);
                let restoHoras = horas - 40;
                let horasCheias = 40 * valorHoras;
                let totalExtra = restoHoras * valorExtra + horasCheias;
        
                alert("Horas trabalhadas: " + horas + "\nValor por hora R$: " + valorHoras.toFixed(2) + "\nSalário total R$: " + totalExtra.toFixed(2));
            } 
            
            else {
                alert("Horas trabalhadas: " + horas + "\nValor por hora R$: " + valorHoras.toFixed(2) + "\nSalário total R$: " + total.toFixed(2));
            }
        </script>
    </head>

</html>
